<div class="tag-holder">
    <ul>
        {{range $t := .Params.Tags }}
            {{if (and (ne $t "blog") (ne $t "news") ) }}        
                <li>
                    <a href="/">{{ $t }}</a>
                </li>
            {{ end }}
        {{ end }}
    </ul>
</div>
